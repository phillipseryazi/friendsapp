name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Setup JDK
      uses: actions/setup-java@v2.5.0
      with:
        distribution: temurin
        java-version: '11'
    - name: Grant execute permission to gradlew
      run: chmod +x gradlew
    - name: Run micro tests
      run: ./gradlew clean testDebug
